<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejoindre l'Annuaire</title>
<nav class="bg-white shadow-sm p-4 mb-8">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-indigo-600 font-bold hover:underline">← Retour à l'annuaire</a>
        <h1 class="text-xl font-bold text-gray-800">Créer ma fiche / Modifier mes infos</h1>
    </div>
</nav>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>input[type=range] { accent-color: #4f46e5; }</style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <nav class="bg-white shadow-sm p-4 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-indigo-600 font-bold hover:underline">← Retour à la carte</a>
            <h1 class="text-xl font-bold text-gray-800">Créer ma fiche / Modifier mes infos</h1>
        </div>
    </nav>

    <div class="container mx-auto px-4 max-w-3xl pb-12">
        <div class="bg-white rounded-xl shadow-lg p-8 border border-gray-100">
            <h2 class="text-2xl font-bold mb-6 text-gray-900 border-b pb-4">Identité de l'Agent</h2>
            <form id="inscriptionForm" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Prénom <span class="text-red-500">*</span></label>
                        <input type="text" id="prenom" required class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nom <span class="text-red-500">*</span></label>
                        <input type="text" id="nom" required class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email (Contact Admin)</label>
                        <input type="email" id="email" placeholder="contact@email.com" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-indigo-600 mb-1 font-bold">NOM DE CODE</label>
                        <input type="text" id="nom_code" placeholder="Ex: Démocrate de Combat" class="w-full p-2 border-2 border-indigo-100 rounded bg-indigo-50 font-mono text-indigo-800 outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Poste / Métier</label>
                        <input type="text" id="poste" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Rôle Asso (Optionnel)</label>
                        <input type="text" id="role_supp" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Ville <span class="text-red-500">*</span></label>
                        <input type="text" id="ville" required class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Code Postal <span class="text-red-500">*</span></label>
                        <input type="text" id="codePostal" placeholder="85000" required class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Bio express (Pitch)</label>
                    <textarea id="bio" rows="3" class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-200 outline-none"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Compétences (Tags)</label>
                        <input type="text" id="competences" placeholder="Data, RSE, Innovation..." class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-green-700 mb-1">Sujets d'intérêt / Valeurs</label>
                        <input type="text" id="sujets_interet" placeholder="Écologie, Féminisme..." class="w-full p-2 border rounded focus:ring-2 focus:ring-green-200 outline-none">
                    </div>
                </div>

                <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                    <h3 class="font-bold text-gray-700 mb-4">Statistiques Agent (1 à 5)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><div class="flex justify-between mb-1"><label class="text-sm font-medium text-gray-700">Bagou</label><span id="val_bagou" class="text-sm font-bold text-indigo-600">3/5</span></div><input type="range" id="bagou" min="1" max="5" value="3" class="w-full h-2 bg-gray-200 rounded-lg cursor-pointer" oninput="document.getElementById('val_bagou').innerText = this.value + '/5'"></div>
                        <div><div class="flex justify-between mb-1"><label class="text-sm font-medium text-gray-700">Rédac</label><span id="val_redac" class="text-sm font-bold text-indigo-600">3/5</span></div><input type="range" id="redac" min="1" max="5" value="3" class="w-full h-2 bg-gray-200 rounded-lg cursor-pointer" oninput="document.getElementById('val_redac').innerText = this.value + '/5'"></div>
                        <div><div class="flex justify-between mb-1"><label class="text-sm font-medium text-gray-700">Terrain</label><span id="val_terrain" class="text-sm font-bold text-indigo-600">3/5</span></div><input type="range" id="terrain" min="1" max="5" value="3" class="w-full h-2 bg-gray-200 rounded-lg cursor-pointer" oninput="document.getElementById('val_terrain').innerText = this.value + '/5'"></div>
                        <div><div class="flex justify-between mb-1"><label class="text-sm font-medium text-gray-700">Orga</label><span id="val_orga" class="text-sm font-bold text-indigo-600">3/5</span></div><input type="range" id="orga" min="1" max="5" value="3" class="w-full h-2 bg-gray-200 rounded-lg cursor-pointer" oninput="document.getElementById('val_orga').innerText = this.value + '/5'"></div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL Photo</label>
                        <input type="url" id="photo" placeholder="https://..." class="w-full p-2 border rounded focus:ring-2 focus:ring-indigo-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-blue-700 mb-1"><i class="fab fa-linkedin"></i> LinkedIn</label>
                        <input type="url" id="linkedin" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-200 outline-none">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow-lg">Valider mon inscription</button>
                </div>
            </form>
            
            <div id="resultat" class="hidden mt-8 p-4 bg-gray-800 rounded-lg">
                <p class="text-gray-300 text-sm mb-2">Copiez ce code et créez un fichier dans <span class="text-yellow-400 font-mono">membres/</span> :</p>
                <pre class="text-green-400 font-mono text-xs overflow-x-auto p-4 bg-black rounded border border-gray-700 whitespace-pre-wrap" id="jsonOutput"></pre>
                <button onclick="copierCode()" class="mt-4 text-xs bg-gray-700 text-white px-3 py-2 rounded hover:bg-gray-600 border border-gray-600">Copier le code</button>
            </div>
        </div>
    </div>
    <script src="inscription.js"></script>
</body>
</html>
