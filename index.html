<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place aux Femmes - L'Annuaire</title>
<nav class="bg-white shadow-sm z-20 relative flex-shrink-0">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <span class="text-2xl">üåç</span>
            <h1 class="text-xl font-bold text-gray-800">Place aux <span class="text-indigo-600">Femmes</span></h1>
        </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans h-screen flex flex-col overflow-hidden">

    <nav class="bg-white shadow-sm z-20 relative flex-shrink-0">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-2xl">üåç</span>
                <h1 class="text-xl font-bold text-gray-800">Le R√©seau <span class="text-indigo-600">Connect√©</span></h1>
            </div>
            <div id="member-count" class="bg-indigo-100 text-indigo-700 text-sm font-bold px-3 py-1 rounded-full">
                Chargement...
            </div>
        </div>
    </nav>

    <div class="flex-1 flex flex-col md:flex-row relative overflow-hidden">
        
        <div class="w-full md:w-1/2 overflow-y-auto p-4 bg-gray-50 h-full border-r border-gray-200">
            <div id="members-grid" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                </div>
        </div>

        <div class="w-full md:w-1/2 h-64 md:h-full relative z-0">
            <div id="map" class="w-full h-full bg-gray-200"></div>
        </div>

    </div>

    <div id="profile-modal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        
        <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="closeModal()"></div>

        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl border-t-4 border-indigo-500">
                
                <div class="absolute right-0 top-0 pr-4 pt-4 z-10">
                    <button type="button" onclick="closeModal()" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none transition-colors">
                        <span class="sr-only">Fermer</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div id="modal-content" class="px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    </div>
                
            </div>
        </div>
    </div>

    <script>
        function closeModal() {
            document.getElementById('profile-modal').classList.add('hidden');
        }
    </script>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <script type="module" src="script.js"></script>

</body>
</html>
